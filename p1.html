<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html" class="btn3">Назад</a>
    <h1><p align="center">Заголовок (мне лень искать этот сайт)</p></h1>
    <div style="width: 900px; height: 50px; background: green">Текст</div>
    <div style="width: 430px; height: 500px;border: 1px solid black; background: red; float: right; position: relative; top: -50px"></div>
    <div>
      <button class="btn">Dark</button>
    </div>
    <script>
      const switcher = document.querySelector('.btn');

      switcher.addEventListener('click', function() {
          document.body.classList.toggle('light-theme');
          document.body.classList.toggle('dark-theme');

          const className = document.body.className;
          if(className == "light-theme") {
              this.textContent = "Dark";
          } else {
              this.textContent = "Light";
          }
      });
    </script>
  </body>
</html>
